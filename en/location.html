<div id="map"></div>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="/js/gmaps.js"></script>
<script type="text/javascript">
    var map;
    document.addEventListener('DOMContentLoaded', function(){
      map = new GMaps({
        div: '#map',
        lat: 51.635786,
        lng: 8.440583,
        zoomControl : true,
        zoomControlOpt: {
            style : 'SMALL',
            position: 'TOP_LEFT'
        },
        panControl : false,
        streetViewControl : false,
        mapTypeControl: false,
        overviewMapControl: false
      });

      b = [new google.maps.LatLng(51.639808, 8.510186), 
           new google.maps.LatLng(51.671437, 8.344704)];
      map.fitBounds(b);

      map.addMarker({
        lat: 51.635786,
        lng: 8.440583,
        title: 'SCHWERATHLET',
        infoWindow: {
          content: '<p>SCHWERATHLET</p>'
        }
      });
    });
</script>
