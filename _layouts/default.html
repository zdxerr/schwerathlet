<!doctype html>
<html lang="{{ page.locale }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>SCHWERATHLET &ndash; </title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="/css/marketing.css">
</head>
<body>

<header>
    <nav class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <ul>
            {% for link in site.locales[page.locale].nav %}
              <li class="{% if forloop.first %}pure-menu-heading{% endif %}{% if page.url == link.url %} pure-menu-selected{% endif %}">
                <a href="{{ link.url }}">{{ link.text | upcase }}</a>
              </li>
            {% endfor %}
        </ul>
    </nav>
</header>

<div class="footer l-box is-center">

    <script src="//static.getclicky.com/js" type="text/javascript"></script>
    <script type="text/javascript">try{ clicky.init(100717280); }catch(e){}</script>
    <noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/100717280ns.gif" /></p></noscript>
</div>

</body>
</html>
